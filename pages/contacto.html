<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="../icon/favicon.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/estilo.css">
	<script src="https://kit.fontawesome.com/deeeacd182.js" crossorigin="anonymous"></script>
	<title>Contacto Coderbar</title>
	<meta name=description content="coderbar es un bar de tragos y cerveza artesanal para acompañar nuestras mejores hamburguesas y comidas al mejor precio">
	<meta name="author" content="coderbar">
	<meta name="og:title" content="coderbar">
	<meta name="og:site_name" content="coderbar">
	<meta name="og:description" content="coderbar es un bar de tragos y cerveza artesanal para acompañar nuestras mejores hamburguesas y comidas al mejor precio">
	<meta name="keywords" content="bar, restaurant, barato, cerveza, trago, patio, terraza, promociones">
</head>
<body id="cuerpo">
	<header class="header">
		<!-- TITULO -->
		<div class="header__titulo">
			<a href="../index.html" class="header__titulo--nodecoration"><p class="header__titulo--decoration">coderbar</p></a>
		</div>
		<!-- REDES SOCIALES -->
		<div class="header__redes">
			<img class="header__redes--seguinos"src="../icon/redes5.svg" alt="seguinos">
		   	 	<span><a href="https://instagram.com" target="_blank"><img class="header__redes--instagram" src="../icon/ig.svg" alt="instagram"></a></span>
		   	 	<span><a href="https://web.whatsapp.com" target="_blank"><img class="header__redes--whatsapp" src="../icon/wp.svg" alt=""></a></span>
		   		<span><a href="https://facebook.com" target="_blank"><img class="header__redes--facebook" src="../icon/fb.svg" alt=""></a></span>
		</div>
	</header>
	<section id="section">
		<!-- INICIO FORMULARIO-->
		<article>
			<div class="formulario">
				<div class="formulario__contacto">
					<form class="formulario__contacto--width" action="" method="post" enctype="multipart/form-data" autocomplete="off">
						<input class="formulario__contacto--posicion formulario__contacto--fontsize"type="text" placeholder="Nombre y Apellido" required="">
						<input class="formulario__contacto--posicion formulario__contacto--fontsize"type="text" placeholder="Número celular" required="">
						<input class="formulario__contacto--posicion formulario__contacto--fontsize"type="email" placeholder="E-mail" required="">
						<textarea class="formulario__contacto--textarea formulario__contacto--fontsize" placeholder="En qué podemos ayudarte?"></textarea>
						<input class="formulario__contacto--posicion formulario__contacto--fontsize"type="submit" name="Enviar">
						<p class="formulario__contacto--fontsize">Encontranos en nuestra oficina!<br>Tejedor 2323<br>A partir de las 8h a las 13h</p>
					</form>	
				</div>
			</div>
		</article>
	</section>
	
	<footer id="footer">
		<!-- INICIO NAVEGACION -->
		<nav class="d-none d-md-block">
			<div class="navegacion">
				<ul class="navegacion__ul--center">
				  	<li class="navegacion__li--transition"><a class="navegacion__link--decoration"href="../pages/reservas.html">Reservas</a></li>
				  	<span class="navegacion__separadores"></span>
				  	<li class="navegacion__li--transition"><a class="navegacion__link--decoration"href="../pages/menu.html">Menú</a></li>
				  	<span class="navegacion__separadores"></span>
				    <li class="navegacion__li--transition"><a class="navegacion__link--decoration"href="../pages/eventos.html">Eventos</a></li>
				    <span class="navegacion__separadores"></span>
				    <li class="navegacion__li--transition"><a class="navegacion__link--decoration"href="../pages/galeria.html">Galería</a></li>
				    <span class="navegacion__separadores"></span>
				    <li class="navegacion__li--transition"><a class="navegacion__link--decoration"href="../pages/contacto.html">Contacto</a></li>
				</ul>
			</div>	
		</nav>
		<!-- INICIO NAVEGACION MOBILE-->
		<nav class="navbar-light d-sm-block d-md-none p-1 text-center gradiente-inversa">
			<button class="navbar-toggler m-auto" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    	<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
		    	<ul class="navbar-nav">
		    		<li class="nav-item">
		    			<a class="nav-link nav-decoration" href="../pages/reservas.html">Reservas</a>
		    		</li>
		    		<li class="nav-item">
		        		<a class="nav-link nav-decoration" href="../pages/menu.html">Menú</a>
		    		</li>
		    		<li class="nav-item">
		        		<a class="nav-link nav-decoration" href="../pages/eventos.html">Eventos</a>
		    		</li>
		      		<li class="nav-item">
		        		<a class="nav-link nav-decoration" href="../pages/galeria.html">Galería</a>
		      		</li>
		      		<li class="nav-item">
		        		<a class="nav-link nav-decoration" href="../pages/contacto.html">Contacto</a>
		    		</li>
		    	</ul>
			</div>
		</nav>
	</footer>
